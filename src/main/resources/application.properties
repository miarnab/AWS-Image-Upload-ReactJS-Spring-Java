## Example application properties for AWS configuration
## You can set these here or prefer using environment variables (recommended for secrets)

# AWS region used by the SDK if AWS_REGION env var is not set
# aws.region=us-east-1

# Optional bucket name used by the application. If unset the value from
# com.example.awsimageupload.bucket.BucketName.PROFILE_IMAGE will be used.
# aws.bucket.name=your-bucket-name

